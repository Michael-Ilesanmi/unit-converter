<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="resources/css/main.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container-fluid p-5 my-container d-flex justify-content-center">
      <div class="col-10 col-md-5 py-5 px-3 m-auto text-center conv-container">
        <input
          class="col-12 col-md-6 px-2 py-1"
          type="number"
          name="userInput"
          id="userInput"
        />
        <br />
        <br />
        <select class="p-2" name="" id="convRange">
          <option value="inchCm">Inches to Cm</option>
          <option value="cmInch">Cm to Inches</option>
          <option value="inchFeet">Inches to Feet</option>
          <option value="feetInch">Feet to Inches</option>
        </select>
        <br />
        <br />
        <input
          class="btn btn-primary"
          id="runCalc"
          type="submit"
          value="Convert"
        />
        <br />
        <br />
        <p id="result">0</p>
      </div>
    </div>
    <footer class="col-12 text-center mb-2">
      Designed by
      <a href="https://github.com/ioluwamichael" target="_blank"
        >Ilesanmi Michael &copy; 2021</a
      >.
    </footer>
  </body>
  <script src="resources/js/app.js"></script>
</html>
